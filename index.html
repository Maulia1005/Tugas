<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Aplikasi CRUD dengan IndexedDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">Aplikasi CRUD dengan IndexedDB</h1>

    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <form id="data-form" class="mb-3">
                <div class="d-flex">
                    <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM Anda" required style="width: 200px;">
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Anda" required style="width: 200px;">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                            <th>Edit</th>
                            <th>Hapus</th>
                        </tr>
                    </thead>
                    <tbody id="data-container">
                        <!-- Data dari IndexedDB akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <!-- Skrip Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
